plugins {
    id "net.serenity-bdd.serenity-gradle-plugin" version "2.6.0"
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // https://mvnrepository.com/artifact/net.ladenthin/streambuffer
    implementation 'net.ladenthin:streambuffer:1.1.0'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.2'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    implementation 'io.cucumber:cucumber-java:7.2.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    // https://mavenlibs.com/maven/dependency/io.rest-assured/rest-assured
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'
    testImplementation 'io.rest-assured:rest-assured:4.5.1'
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-bdd
    implementation 'net.serenity-bdd:serenity-bdd:2.6.0'
    testImplementation 'io.cucumber:cucumber-junit:7.2.3'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.4.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.4.2")
    // https://mvnrepository.com/artifact/com.deque/axe-selenium
    implementation group: 'com.deque', name: 'axe-selenium', version: '3.0'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.2.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'ipv-core'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}

test {
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")

}
task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--tags', "${tags}", '--glue', 'gov/di_dca_mobile/step_definitions', 'src/test/resources']
        }
    }
}

